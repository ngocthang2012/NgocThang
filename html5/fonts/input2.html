			width: 150px;

			top: 10px;
			right: 61%;
			background-color: green;
		}
		#child-bottom{
			bottom: 10px;
			left: 10%;
			background-color: blue;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div id="container">
		<div id="child-top" class="rec"></div>
		<div id="child-right" class="rec"></div>
		<div id="child-bottom" class="rec"></div>

	</div>
