<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
<form name="register">
	<input type="text" name="firstName" value="" placeholder="nhập từ khóa ...">
	<br>
	Java:<input type="checkbox" name="subject" value="Java">
	PHP:<input type="checkbox" name="subject" value="PHP">
	NodeJS:<input type="checkbox" name="subject" value="NodeJS">
	<br>
	Male:<input type="radio" name="gender" value="male" placeholder="">
	Female:<input type="radio" name="gender" value="female" placeholder="">
	<br>
	<input type="file" name="upload" >
	<br>
	<input type="button" name="btn" value="Click here">
	<br>
	<input type="email" name="email" value="" placeholder="nhập tên đăng nhập">
	<br>
	<input type="password" name="password" value="" placeholder="nhập mật khẩu">
	<br>
	<select name="" >
		<option value="Java">khóa Java</option>
		<option value="PHP">khóa PHP</option>
		<option value="NodeJS">khóa NodeJS</option>
	</select>
	<select name="" >
		<option value="1">Nam</option>
		<option value="0">Nữ</option>
	</select>
	<br>
	<textarea name="textarea" rows="5" cols="50"></textarea>

</form>
</body>
</html>
